	<noscript>
    <p>"Eine Karte ist sichtbar, welche die Unterschiedlichen Standpunkte unserer Gebäude und Turnhallen, in Hochenschönhausen anzeigt.
    Unser Hauptgebäude befindet sich an der Dorfstraße in Malchow. Dort befinden sich die Klassenstufen eins bis drei. Die Stufen vier bis dreizehn Befinden sich in der Doberanerstraße. 
    Dort haben wir die Fontanegebäuse eins bis drei, inkluvive von Zwei Turnhallen, Turnhalle FG 3 und FG 1/2. In dem Fontanegebäude eins befinden die die Klassenstufen vier bis sechs. 
    In dem Fontanegebäude zwei und drei beninden sich die die siebtenklassen bis dreizehntenklassen. Wir haben eine weiter Turnhalle neben der S-Bahnstation Wartenberg.
    Weiterhin nutzen wir einen Sportplatz und eine Turnhalle am Stzadion Buschalle, an der Hansaatraße."</p>
